<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <h5>Weatherman</h5>
      <div class="weather-data">
        <form action="" class="weather-form">
          <input type="text" placeholder="City name..." class="inputValue" />
          <button>Check</button>
        </form>
      </div>

      <div class="weather-info">
        <p class="name"></p>
        <p class="temp"></p>
        <p class="date"></p>
        <span>------------------------------</span>
        <div class="details">
          <div>
            <p>description</p>
            <p>min / max</p>
            <p>humidity</p>
            <p>wind</p>
          </div>
          <div>
            <p class="desc"></p>
            <p class="minmax"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
